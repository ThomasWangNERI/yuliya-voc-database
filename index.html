<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Prof Yu Liya Group Odour Database Search</title>
        <style>
            body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f4f4f4;
            }
            h2 {
            color: #333;
            }
            input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
            }
            button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            }
            table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
            }
            th, td {
            border: 1px solid #ccc;
            padding: 10px;
            }
            th {
            background-color: #eee;
            }
        </style>
    </head>

    <body>
        <h2>Search CSV Data</h2>
        <input type="text" id="searchInput" placeholder="Enter Compound Name">
        <button onclick="searchCSV()">Search</button>

        <div id="results"></div>

        <script>
            const CSV_URL = "https://raw.githubusercontent.com/ThomasWangNERI/yuliya-voc-database/refs/heads/main/VOC%20Database.csv";

            let csvData = [];

            async function fetchCSV() {
                const response = await fetch(CSV_URL);
                const text = await response.text();
                parseCSV(text);
            }

            function parseCSV(text) {
                const lines = text.trim().split('\n');
                const headers = lines[0].split(',');
                csvData = lines.slice(1).map(line => {
                    const values = line.split(',');
                    const entry = {};
                    headers.forEach((h, i) => {
                      entry[h.trim()] = (values[i] ?? "").trim();
                    });
                    return entry;
                });
            }

            function searchCSV() {
              const query = document.getElementById('searchInput').value.toLowerCase();
              const resultsDiv = document.getElementById('results');
              resultsDiv.innerHTML = '';
            
              if (!query) return;
            
              const filtered = csvData.filter(row =>
                (row['Compound'] ?? '').toLowerCase().includes(query)
              );
            
              if (filtered.length === 0) {
                resultsDiv.innerHTML = '<p>No results found.</p>';
                return;
              }
            
              const table = document.createElement('table');
              const headerRow = document.createElement('tr');
            
              // Get column headers from the first matching row
              Object.keys(filtered[0]).forEach(key => {
                const th = document.createElement('th');
                th.textContent = key;
                headerRow.appendChild(th);
              });
              table.appendChild(headerRow);
            
              filtered.forEach(row => {
                const tr = document.createElement('tr');
                Object.values(row).forEach(val => {
                  const td = document.createElement('td');
                  td.textContent = val ?? '';
                  tr.appendChild(td);
                });
                table.appendChild(tr);
              });
            
              resultsDiv.appendChild(table);
            }

            fetchCSV();
        </script>
    </body>
</html>
